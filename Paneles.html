<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Paneles</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=
        no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css"  crossorigin="anonymous">
        <script src="js/bootstrap.js"></script>
        <script src="js/bootstrap.bundle.js.js"></script>
    </head>
    <body>
        <div id="container">
            <h1>Paneles</h1>
            <p>Example panels: blannk, info, warning, success, danger</p>
            <div class="card bg-success">
                <div class="card-heading">This is a panel header</div>
                <div class="card-body">And this is a panel body</div>
            </div>
            </div>
            <div class="card bg-warning">
                <div class="card-header">
                    <h2 class="card-title">Panel Types</h2>
                </div>
                <table class="table table-hover table-striped">
                    <thead><td>Name</td><td>Type</td></thead>
                    <tr class="card bg-info">
                        <td>Info</td>
                        <td>Blue</td>
                    </tr>
                    <tr class="card bg-success">
                        <td>Success</td>
                        <td>Green</td>
                    </tr>
                    <tr class="card bg-warning">
                        <td>Warning</td>
                        <td>Yellow</td>
                    </tr>
                    <tr class="card bg-danger">
                        <td>Danger</td>
                        <td>Red</td>
                    </tr>
                </table>
                <div class="card-footer">FOOTER</div>
            </div>
        </div>
    </body>
</html>
